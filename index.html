<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Soft Pink */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrolling on mobile when button moves */
        }

        h1 { color: #d02090; font-size: 2.5rem; }

        .container { position: relative; width: 100%; max-width: 600px; }

        .buttons { margin-top: 50px; display: flex; justify-content: center; gap: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff1493; }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        img {
            border-radius: 15px;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="main-content">
            <img id="display-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFpZ3B6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiZC/giphy.gif" alt="Cute Cat" width="250">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random coordinates
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Update Text
            document.getElementById('question').innerHTML = "Yay! I knew you'd say yes! üíñ";
            
            // Update GIF to a celebration one
            document.getElementById('display-gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3ZpZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif";
            
            // Hide the No button entirely
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
