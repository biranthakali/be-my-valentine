<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Stops screen jumping on mobile */
            touch-action: manipulation;
        }

        h1 { color: #d02090; font-size: 2.5rem; padding: 20px; }

        .container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10; /* Keeps buttons above other elements */
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        
        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute; /* Essential for the jumping effect */
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="main-content">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFpZ3B6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiZC/giphy.gif" alt="Cute Cat" width="250">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random positions, keeping the button within viewable screen area
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Update the UI
            document.getElementById('question').innerHTML = "Yay! I knew you'd say yes! üíñ";
            document.getElementById('main-content').innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3ZpZnd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" width="300">';
            document.getElementById('noBtn').style.display = 'none';

            // Optional: Redirect to WhatsApp after 2 seconds to notify you
            setTimeout(() => {
                const phone = "YOUR_PHONE_NUMBER"; // Replace with your number (e.g., 123456789)
                const text = "I said YES! ‚ù§Ô∏è";
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
            }, 2000);
        }
    </script>
</body>
</html>
