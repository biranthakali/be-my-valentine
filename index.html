<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 { color: #d02090; font-size: 2.5rem; padding: 10px; }

        .container { position: relative; width: 100%; max-width: 600px; }

        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        
        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            transition: 0.1s;
        }

        .gif-container {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            border-radius: 15px;
            max-width: 250px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="gif-container" id="main-content">
            <img id="display-gif" src="https://media.tenor.com/9t_r_v6Yn6EAAAAi/mochi-peach-cute-cat.gif" alt="Asking">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Randomly move button within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Update Text
            document.getElementById('question').innerHTML = "Yay! I knew you'd say yes! üíñ";
            
            // Update GIF to a celebration one
            document.getElementById('display-gif').src = "https://media.tenor.com/6XzNnI-4m38AAAAi/tkthao219-bubududu.gif";
            
            // Hide the No button
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
