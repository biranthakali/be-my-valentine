<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 { color: #d02090; font-size: 2rem; padding: 15px; }

        .container { position: relative; width: 100%; max-width: 600px; }

        /* This ensures the image box looks good even if the GIF fails */
        #main-content {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px; /* For the fallback heart emoji */
        }

        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        
        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            transition: 0.1s;
        }

        img {
            border-radius: 15px;
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div id="main-content">
            <img id="display-gif" 
                 src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Hearts.png" 
                 alt="‚ù§Ô∏è"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='üíù'">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
