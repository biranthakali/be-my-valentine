<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffe4e1;
            font-family: sans-serif;
            overflow: hidden; /* Critical for mobile */
            touch-action: none; /* Prevents zooming when trying to tap 'No' */
        }

        h1 { color: #d02090; font-size: 2rem; margin-bottom: 20px; z-index: 1; }

        #main-content { font-size: 80px; margin-bottom: 20px; z-index: 1; }

        .btn-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute; /* Both buttons need positioning logic */
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            transform: translateX(-70px); /* Initial position left of center */
            z-index: 2;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            transform: translateX(70px); /* Initial position right of center */
            z-index: 3;
            transition: 0.1s ease;
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div id="main-content">ü•∞</div>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random spots within the screen padding
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply new position and remove the initial 'transform'
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = "none"; 
        }

        function celebrate() {
            // This changes the text and emoji immediately
            document.getElementById('question').innerHTML = "I knew you'd say yes! üíñ";
            document.getElementById('main-content').innerHTML = "üéâüíèüéâ";
            
            // Hide the No button so she can't click it later
            document.getElementById('noBtn').style.display = 'none';
            
            // Center the Yes button
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = "translateX(0)";
            yesBtn.style.position = "static";
            yesBtn.innerHTML = "I Love You! ‚ù§Ô∏è";
        }
    </script>
</body>
</html>
