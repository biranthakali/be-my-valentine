<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 { color: #d02090; font-size: 2rem; padding: 20px; }

        .container { position: relative; width: 100%; max-width: 400px; }

        .buttons { 
            margin-top: 30px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #yesBtn { background-color: #ff69b4; color: white; }
        
        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            transition: 0.15s;
        }

        img {
            border-radius: 15px;
            max-width: 280px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="main-content">
            <img id="display-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY0ZnZia29mNXA1eGZ3Y282N3RqcW93Yzh4bmN3Z3R3eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/I1nwVpCaE4k36/giphy.gif" alt="Cute Bear">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Random position within the visible window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! I knew you'd say yes! üíñ";
            // Success gif
            document.getElementById('display-gif').src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0Z3Z4bmZ0Z3Z4bmZ0Z3Z4bmZ0Z3Z4bmZ0Z3Z4bmZ0Z3Z4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDasajdVGU/giphy.gif";
            document.getElementById('noBtn').style.display = 'none';

            // Optional WhatsApp redirect (Change number below)
            /*
            setTimeout(() => {
                window.open(`https://wa.me/YOURNUMBERHERE?text=I%20said%20YES!%20‚ù§Ô∏è`, '_blank');
            }, 2000);
            */
        }
    </script>
</body>
</html>
